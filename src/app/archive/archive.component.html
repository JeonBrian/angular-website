<div class="container">
  <h1>Archive</h1>
  <div *ngFor="let course of courses$ | async" class="post row">
    <div class="col-xs-6">
      <h2>{{ course.payload.val().title }}</h2>
      <p>{{ course.payload.val().content }}</p>
    </div>
    <img class="col-xs-6" src="http://via.placeholder.com/350x150">
  </div>

</div>
