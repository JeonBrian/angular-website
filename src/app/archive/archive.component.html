<div class="container">
  <div>
    <div *ngFor="let course of courses$ | async" class="post row">
      <div class="col-xs-9">
        <h4>{{ course.payload.val().title }}</h4>
        <p>{{ course.payload.val().content }}</p>
      </div>
      <img class="col-xs-3" src="http://via.placeholder.com/350x150">
    </div>
  </div>
</div>
